apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-ui-depl
spec:
  selector:
    matchLabels:
      app: angular-ui
  template:
    metadata:
      labels:
        app: angular-ui
    spec:
      containers:
        - name: angular-ui
          image: filipeqs/nexusfit.angular-ui
          env:
            - name: BACKEND_BASE_URL
              value: api
---
apiVersion: v1
kind: Service
metadata:
  name: angular-ui-srv
spec:
  selector:
    app: angular-ui
  ports:
    - name: angular-ui
      protocol: TCP
      port: 4200
      targetPort: 80
