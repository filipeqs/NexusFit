<div class="account-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="account-form">
    <app-generic-input
      formControlName="email"
      label="Email"
    ></app-generic-input>

    <app-password-input
      formControlName="password"
      label="Password"
    ></app-password-input>

    <button mat-raised-button color="primary" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
</div>
